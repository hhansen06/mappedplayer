<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Drawer</title>
    <style>
        #canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Polygon Drawer</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="sendPolygon">Send Polygon</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sendButton = document.getElementById('sendPolygon');
        const ws = new WebSocket(`ws://${window.location.host.split(':')[0]}:3001`);

        let points = [];
        let isDrawing = false;

        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            points.push({ x, y });
            isDrawing = true;

            // Draw the current point
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();

            // Connect to the previous point
            if (points.length > 1) {
                const prev = points[points.length - 2];
                ctx.strokeStyle = 'blue';
                ctx.beginPath();
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        });

        sendButton.addEventListener('click', () => {
            if (points.length < 3) {
                alert('A polygon needs at least 3 points.');
                return;
            }

            // Close the polygon
            const first = points[0];
            const last = points[points.length - 1];
            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(last.x, last.y);
            ctx.lineTo(first.x, first.y);
            ctx.stroke();

            // Send the polygon to the server
            ws.send(JSON.stringify({ type: 'polygon', points }));
            points = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            alert('Polygon sent!');
        });
    </script>
</body>
</html>
